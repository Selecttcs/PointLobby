<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointLobby</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function AlertaPago(){
            var nombre = document.getElementById('nombre').value;
            var numerotarjeta = document.getElementById('numerotarjeta').value;
            var banco = document.getElementById('banco').value;
            var tipocuenta = document.getElementById('tipocuenta').value;
            var direccion = document.getElementById('direccion').value;
            if (nombre == '' || numerotarjeta == '' || banco == '' || tipocuenta == '' || direccion== '') {
                Swal.fire({
                icon: "error",
                title: "Campos vacíos",
                text: "¡Favor rellenar los campos!",
                });
            } else {
                Swal.fire({
                title: "¡Pago realizado!",
                text: "¡La transacción fue realizada con éxito!",
                icon: "success"
            });
            }
        }
    </script>

</head>
<body >
    <header class="header">
        <div class="logo">
            <a href="principal.html"><img src="img/Pointlobby.png" alt="PointLobby">
        </div>
        <div class="backBtnDiv">
            <a href="principal.html"><button type="button" class="backBtn">Volver atrás</button></a>
        </div>
    </header>
    <div class="formulario">
        <h1 style="margin-top: 10px;">PAGAR</h1>
        <br>
        <div class="correo">
            <label class="colorLetra">Nombre del titular: </label><br>
            <input type="text" id="nombre">
        </div>
        <br>
        <div class="correo">
            <label class="colorLetra">Número de tarjeta: </label><br>
            <input type="text" id="numerotarjeta">
        </div>
        <br>
        <div class="correo">
            <label class="colorLetra">Nombre del banco: </label><br>
            <select name="Bancos" id="banco">
                <option value=""></option>
                <option value="BancoEstado">Banco Estado</option>
                <option value="BancoFalabella">Banco Falabella</option>
                <option value="BancoChile">Banco Chile</option>
                <option value="BancoSantander">Banco Santander</option>
            </select>
        </div>
        <br>
        <div class="correo">
            <label class="colorLetra">Tipo de cuenta: </label><br>
            <input type="text" id="tipocuenta">
        </div>
        <br>
        <div class="password">
            <br>
            <label class="colorLetra">Dirección: </label><br>
            <input type="text" id="direccion">
        </div>
        <div class="botonSesionLoginDiv">
            <button class="botonSesionLogin btn btn-danger" onclick="AlertaPago()">Efectuar Pago</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
