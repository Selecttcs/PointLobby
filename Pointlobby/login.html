<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointLobby</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function AlertaIniciar(){
            var correo = document.getElementById('correo').value;
            var pass = document.getElementById('pass').value;
            if (correo == ""|| pass == "") {
                Swal.fire({
                icon: "error",
                title: "Campos vacíos",
                text: "¡Favor rellenar los campos!",
                });
            } else {
                Swal.fire({
                title: "¡Inicio de sesión correcto!",
                text: "¡Serás rederigido al principal en 3 segundos!",
                icon: "success"
            });  
            setTimeout(() => {
            window.location.href = "principal.html";
            }, 3000);                    
            }
        }
    </script>
</head>
<body >
    <header class="header">
        <div class="logo">
            <img src="img/Pointlobby.png" alt="PointLobby">
        </div>
        <div class="backBtnDiv">
            <a href="index.html"><button type="button" class="backBtn">Volver atrás</button></a>
        </div>
    </header>
    <div class="formulario">
        <h1>INICIO DE SESIÓN</h1>
        <br>
        <div class="correo">
            <label class="colorLetra">Ingresa tu correo electrónico: </label><br>
            <input type="text" id="correo">
        </div>
        <div class="password">
            <br>
            <label class="colorLetra" >Ingrese tu contraseña: </label><br>
            <input type="password" id="pass">
        </div>
        <label class="labelCrearcta"  for="crearcta">¿No tienes cuenta?</label>
        <div class="CrearCta"><a href="crearCuenta.html" id="crearcta">Crear cuenta</a></div>
        <div class="botonSesionLoginDiv">
            <button class="botonSesionLogin btn btn-danger" onclick="AlertaIniciar()">Iniciar sesion</button>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
