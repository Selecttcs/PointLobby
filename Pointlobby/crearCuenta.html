<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointLobby</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
    <header class="header">
        <div class="logo">
            <img src="img/Pointlobby.png" alt="PointLobby">
        </div>
        <div class="backBtnDiv">
            <a href="index.html"><button type="button" class="backBtn">Volver atrás</button></a>
        </div>
    </header>
    <div class="formulario">
        <h1>Creacion de cuenta</h1>
        <div class="password">
            <br>
            <label class="colorLetra">Ingrese tu nombre completo: </label><br>
            <input type="text">
        </div>
        <div class="correo" style="margin-top: 20px;">
            <label class="colorLetra">Ingresa tu correo electrónico: </label><br>
            <input type="email">
        </div>
        <div class="password">
            <br>
            <label class="colorLetra">Ingrese tu contraseña: </label><br>
            <input type="password">
        </div>
        <div class="btnCreardiv">
            <a href="login.html"><button class="botonSesionLogin btn btn-danger">Crear Cuenta</button></a>        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
